test.mongo.database = "test"

unit.test.mongo {
  database = "simple-mongo-unit-test"
  host = "localhost"
  port = 27017
  applicationName = "simple-mongo-config-test"
  pool {
    minSize = 5
    maxSize = 10
  }
  compressors = ["snappy"]
}

config.test.mongo {
  database = "simple-mongo-unit-test"
  host = "localhost"
  port = 270007
  applicationName = "simple-mongo-config-test"
  pool {
    minSize = 5
    maxSize = 100
  }
  compressors = ["snappy", "unknown"]
}

config.test.auth.mongo {
  database = "simple-mongo-unit-test"
  host = "localhost"
  port = 270007
  applicationName = "simple-mongo-config-test-with-auth"
  userName = "admin_user"
  password = "1234"
  pool {
    minSize = 5
    maxSize = 100
  }
}